<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador de Parquímetro</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Parquímetro</h1>
    <p>Digite um valor (R$) para saber o tempo de estacionamento:</p>
    <input type="number" id="valor" step="0.01" min="0" placeholder="Ex: 2.50" />
    <button onclick="simular()">Calcular</button>
    <div id="resultado"></div>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
